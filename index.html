<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COUNTDOWN TIMER</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/634069817e.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- -----------------------Navbar Section--------------- -->
    <nav>
        <label class="logo">NewYear</label>
        <ul>
            <li><a class="active" href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <label id="icon">
            <i class="fas fa-bars"></i>
        </label>
    </nav>
    <!-- ----------------------CountDown Section ----------------------->
    <div class="overlay"></div>
    <div class="wrapper">
        <div class="">
            <h1 class="title"><span>2024 </span>New Year COUNTDOWN</h1>
            <div class="countdown-container">
                <div>
                    <p id="days" class="big-text">0</p>
                    <span>Days</span>
                </div>
                <div>
                    <p id="hours" class="big-text">0</p>
                    <span>Hours</span>
                </div>
                <div>
                    <p id="min" class="big-text">0</p>
                    <span>Min</span>
                </div>
                <div>
                    <p id="sec" class="big-text">0</p>
                    <span>Sec</span>
                </div>
            </div>
        </div>
    </div>
   
    <script src="script.js"></script>
</body>

</html>
